<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockwell West Main Lobby Kiosk</title>
    <link rel="stylesheet" href=".\styles.css">
</head>
<body>
    <div id="container">
        <div id="topbar">
            <h2>Welcome to the College of Business. You are in Rockwell Hall West.</h2>
        </div>
        <iframe id="mapFrame" scrolling="no" src="https://tinyurl.com/RWdefault"></iframe>
        <div id="bottombar">
            <div id="navbuttons">
                <select name="All Rooms" id="roomCat">
                    <option value="Classrooms">Classrooms</option>
                    <option value="Conference Rooms">Conference Rooms</option>
                    <option value="Study Rooms">Study Rooms</option>
                    <option value="Academic Programs">Academic Programs</option>
                    <!--
                    <option value="Student Resources">Student Resources</option>
                    <option value="Operations">Operations</option>
                    <option value="All Rooms">All Rooms</option>
                    -->
                </select>
                <select name="Room" id="roomID"></select>
                <button id="btnDirections">Show Directions</button>
                <div id="adaBox">
                    <input type="checkbox" id="adaCheck">
                    <img id="adaIcon" src=".\images\ada.svg.png">
                </div>
            </div>
            <p id="instructions">To get directions, select a room and press "Show Directions",
                or click and drag marker "B" on the map.
            </p>
        </div>
    </div>
    <script src=".\changemenu.js" delay></script>
    
</body>
</html>
